<html>
    <head>
		<meta charset="utf-8"/>
        <meta name="description" content="calorie counting and weight loss"/>
        <meta name="keywords" content="calorie, calorie counting, weight loss"/>
        <meta name="robots" content="index,follow"/>

        <title>Calorie Counter</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <body>
        <header>
            <h1 id="index">Calorie Counter</h1>
        </header>
        <div class="CTA" id="main">
        	<fieldset>
        		<p id="health">Help yourself feel and eat healthy everyday...</p>
        		<img src="images/CTA.jpg" id="CTA">          
        		<a href="addItem.html"><input type="button" value="Get Started" id="startButton"/></a>

        	</fieldset>
        </div>
        <div id="browse">
          	<h2 id="h2">Browse By</h2>
        	<input type="button" value="Date" id="dateButton"/>
        	<input type="button" value="Breakfast" id="breakfastButton"/>
        	<input type="button" value="Lunch" id="lunchButton"/>
        	<input type="button" value="Dinner" id="dinnerButton"/>
        	<input type="button" value="Snacks" id="snacksButton"/>
        </div>
    </body>
