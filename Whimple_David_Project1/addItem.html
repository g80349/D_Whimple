<html>
    <head>
		<meta charset="utf-8"/>
        <meta name="description" content="calorie counting and weight loss"/>
        <meta name="keywords" content="calorie, calorie counting, weight loss"/>
        <meta name="robots" content="index,follow"/>
        <meta name="viewport" content="user-scalable= no, width= device-width"/>
        <title>Calorie Counter</title> 
    </head>
    <body>
        <header>
            <h1>Calorie Counter</h1>
        </header>
        <form action="#" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <ul>
                    <li><label for="firstName">First Name:</label><input type="text" id="firstName" placeholder="John"/><label for="lastName">Last Name:</label><input type="text" id="lastName" placeholder="Smith"/></li>
                    <li><label for="email">E-Mail:</label><input type="email" id="email" placeholder="johnsmith@gmail.com"/><label for="password">Password:</label><input type="password" id="password" placeholder="******"/></li>
                    
                    	<li>Gender:<input type="radio" value="Male" id="male" name="gender"/><label for="male">Male</label><input type="radio" value="Female" id="female" name="gender"/><label for="female">Female</label></li>
                </ul>              		
            </fieldset>
        </form>
        <form action="#" method="post">
            <fieldset>
               	<legend>Daily Log</legend>
               		<ul>
               			<li><label for="date">Today's Date</label><input type="date" id="date"/></li>
               			<li><label for="weight">Today's Weight:</label><input type="text" id="weight"/></li>
               			<li>              		
	               			<select>
		               			<option value="breakfast">Breakfast</option>
		               			<option value="lunch">Lunch</option>
		               			<option value="dinner">Dinner</option>
		               			<option value="snacks">Snacks</option>
		               		</select>
               			</li>
               		</ul>
               		<ol>	
     	     			<li><label for="food1">Food:</label><input type="text" id="food1"/><label for="foodCals1">Calories:</label><input type="text" id="foodCals1"/><br/>
               			<input type="range" name="foodValue1" min="1" value="1" max="5"/></li>
               			<li><label for="food2">Food:</label><input type="text" id="food2"/><label for="foodCals2">Calories:</label><input type="text" id="foodCals2"/><br/>
               			<input type="range" name="foodValue2" min="1" value="1" max="5"/></li>
              			<li><label for="food3">Food:</label><input type="text" id="food3"/><label for="foodCals3">Calories:</label><input type="text" id="foodCals3"/><br/>
                		<input type="range" name="foodValue3" min="1" value="1" max="5"/></li>
                		<li><label for="food4">Food:</label><input type="text" id="food4"/><label for="foodCals4">Calories:</label><input type="text" id="foodCals4"/><br/>
               			<input type="range" name="foodValue4" min="1" value="1" max="5"/></li>			
                  	</ol> 
                <input type="submit" value="Log Food"/>               				              			           
           </fieldset>           
        </form>
        <form action="#" method="post">
            <fieldset>
                <legend>Daily Mood</legend>               	
	                <ul>
	                	<li>How do you feel today?<textarea id="notes" placeholder="I'm eating healthy and feeling great!"></textarea></li>	                  	 
	                </ul> 
	        	<input type="submit" value="Add Mood"/>              		               	                	                	
            </fieldset>    
        </form>
    </body>
</html>
