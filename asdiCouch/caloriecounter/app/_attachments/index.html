<html>
	<head>
		<meta charset="utf-8"/>
        <title>Calorie Counter</title>
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
        <script src="modernizr.custom.min.js"></script>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.3.1.min.js"></script>
        <script src="jquery.couch.js"></script>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
    	<section data-role="page" id="home" data-theme="a">
        	<header data-role="header" data-position="fixed">
            	<h1>Calorie Counter</h1>
        	</header>
            <div data-role="content">
        		<h2>Help yourself feel healthy and eat healthy everyday!</h2>
        		<img src="CTA.jpg">
        		<a href="#addItem" data-role="button" data-theme="b">Get Started</a>
            </div>
          	<div data-role="footer" data-position="fixed">
        		<nav data-role="navbar">
        			<ul>
	        			<li><a href="#home" data-role="button" class="ui-btn-active">Home</a></li>
	        			<li><a href="#addItem" data-role="button">Add Food</a></li>
	        			<li><a href="#display" data-role="button" >View Logs</a></li>
        			</ul>
        		</nav>
        	</div>
    	</section>
    	<section data-role="page" id="addItem" data-theme="a">
    		<header data-role="header">
    			<h1>Add Food</h1>
    		</header>
        	<form id="form">
            	<fieldset>
           			<div data-role="fieldcontain">
           				<label for="date">*Date</label><br>
           				<input id="date" type="date" name="Date:" placeholder="mm/dd/yy" required/>
           			</div>
               		<div data-role="fieldcontain">
           				<label for="weight">*Today's Weight</label><br>
           				<input id="weight" type="number" name="Weight:" placeholder="lbs." required/>
           			</div>
           			<div data-role="fieldcontain">
           				<label for="select"> Meal Type</label><br>
           				<select id="select" name="Meal Type:" data-native-menu="false">
       						<option value="Breakfast">Breakfast</option>
               				<option value="Lunch">Lunch</option>
               				<option value="Dinner">Dinner</option>
               				<option value="Snacks">Snacks</option>
           				</select>
           			</div>
					<div data-role="fieldcontain">
						<label for="food1">*Food</label><br>
						<input type="text" id="food1" name="Food:" placeholder="Egg Whites" required/>
					</div>
					<div data-role="fieldcontain">
						<label for="foodCals1">*Calories</label><br>
						<input type="number" id="foodCals1" name="Calories:" placeholder="60" required/>
					</div>
					<div data-role="fieldcontain">
						<label for="serv1">*Servings</label><br>
						<input type="number" id="serv1" name="Servings:"placeholder="2" required/>
					</div>
     	     		<input id="logFood"type="submit"  value="Log Entry" data-theme="b"/>
     	     		<a href="#display"id="jsonButton" data-role="button">JSON</a>
     	     		<input id="clear"type="submit"  value="Clear Logs"/>
            	</fieldset>
        	</form>
          	<div data-role="footer" data-position="fixed">
        		<nav data-role="navbar">
        			<ul>
	        			<li><a href="#home" data-role="button">Home</a></li>
	        			<li><a href="#addItem" data-role="button" class="ui-btn-active">Add Food</a></li>
	        			<li><a href="#display" data-role="button" >View Logs</a></li>
        			</ul>
        		</nav>
        	</div>
    	</section>
		<section data-role="page" id="display" data-theme="a">
			<header data-role="header">
				<h1>Daily Log</h1>
			</header>
			<div data-role="content">
				<ul id="displayList" data-role="listview" data-filter="true">
				</ul>
			</div>
          	<div data-role="footer" data-position="fixed">
        		<nav data-role="navbar">
        			<ul>
	        			<li><a href="#home" data-role="button">Home</a></li>
	        			<li><a href="#addItem" data-role="button">Add Food</a></li>
	        			<li><a href="#display" data-role="button" class="ui-btn-active">View Logs</a></li>
        			</ul>
        		</nav>
        	</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
